name: Keep Backend Alive

on:
  schedule:
    # This runs every 14 minutes (Render sleeps after 15 mins)
    - cron: '*/14 * * * *'
  workflow_dispatch: # This allows you to run it manually to test

jobs:
  ping_backend:
    runs-on: ubuntu-latest
    steps:
      - name: Ping the Backend
        run: |
          echo "Pinging backend to keep it awake..."
          curl -I "https://note-backend-kaej.onrender.com/health"
